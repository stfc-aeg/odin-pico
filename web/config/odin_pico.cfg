[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = web/static/dist
adapters   = pico,gpio-server
enable_cors = true

[tornado]
logging = info

[adapter.pico]
module = odin_pico.adapter.PicoAdapter
background_task_enable = 1
data_output_path = /data/pico/data/
disk_path = /data/

[adapter.gpio-server]
module = odin_gpio_server.adapter.GpioServerAdapter
